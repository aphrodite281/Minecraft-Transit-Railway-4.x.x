name: Build
on: [ pull_request, push, workflow_dispatch ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        minecraft: [ 1.16.5, 1.17.1, 1.18.2, 1.19.2, 1.19.4, 1.20.1, 1.20.4 ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main
      - name: Validate gradle wrapper
        uses: gradle/wrapper-validation-action@main
      - name: Setup JDK 17
        uses: actions/setup-java@main
        with:
          java-version: 17
          distribution: 'zulu'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.13
      - name: Setup website files
        run: gradle fabric:setupWebsiteFiles
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup Node packages
        run: npm ci --prefix buildSrc/src/main/resources/website
      - name: Build Angular
        run: npm run build --prefix buildSrc/src/main/resources/website
      - name: Setup Fabric files
        if: ${{ matrix.minecraft != '1.20.4' }}
        run: gradle fabric:setupFiles -PminecraftVersion="${{ matrix.minecraft }}" -PcrowdinApiKey="${{ secrets.CROWDIN_API_KEY }}" -PpatreonApiKey="${{ secrets.PATREON_API_KEY }}"
      - name: Setup Fabric files
        if: ${{ matrix.minecraft == '1.20.4' }}
        run: gradle fabric:setupFiles -PminecraftVersion="${{ matrix.minecraft }}" -PcrowdinApiKey="${{ secrets.CROWDIN_API_KEY }}" -PpatreonApiKey="${{ secrets.PATREON_API_KEY }}" -PgeminiApiKey="${{ secrets.GEMINI_API_KEY }}"
      - name: Setup Forge files
        run: gradle forge:setupFiles -PminecraftVersion="${{ matrix.minecraft }}"
      - name: Build ${{ matrix.minecraft }}
        run: gradle build -PminecraftVersion="${{ matrix.minecraft }}"
      - name: Build ${{ matrix.minecraft }} (server)
        run: gradle build -PminecraftVersion="${{ matrix.minecraft }}" -PexcludeAssets=true
      - name: Capture release artifacts
        uses: actions/upload-artifact@main
        with:
          name: Fabric and Forge ${{ matrix.minecraft }}
          path: build/release/
      - name: Get Mod Version
        run: |
          MOD_VERSION=$(grep "version=" gradle.properties | cut -d'=' -f2)
          echo "MOD_VERSION=$MOD_VERSION"
          echo "MOD_VERSION=$MOD_VERSION" >> $GITHUB_ENV
      - name: Transform libraries
        run: |
          mkdir -p libraries/${{ env.MOD_VERSION }}/${{ matrix.minecraft }}/
          cp buildSrc/build/libs/buildSrc.jar libraries/${{ env.MOD_VERSION }}/${{ matrix.minecraft }}/mtr-common.jar
          cp fabric/build/libs/*-sources.jar libraries/${{ env.MOD_VERSION }}/${{ matrix.minecraft }}/mtr-fabric.jar
          cp forge/build/libs/*-sources.jar libraries/${{ env.MOD_VERSION }}/${{ matrix.minecraft }}/mtr-forge.jar
      - name: Capture libraries
        uses: actions/upload-artifact@main
        with:
          name: Libraries ${{ env.MOD_VERSION }}+${{ matrix.minecraft }}
          path: libraries/${{ env.MOD_VERSION }}/${{ matrix.minecraft }}/
      - name: Post Crowdin translation analysis
        if: ${{ matrix.minecraft == '1.20.4' }}
        run: cat build/translation/analysis.md >> $GITHUB_STEP_SUMMARY
        continue-on-error: true
  upload-collectively:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      - name: Display structure of downloaded files
        run: ls -R artifacts
      - name: Upload libraries
        uses: actions/upload-artifact@main
        with:
          name: Libraries
          path: artifacts/libraries/